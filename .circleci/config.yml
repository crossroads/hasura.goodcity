version: 2.1
orbs:
  node: 'circleci/node@4.0.0'
jobs:
  test:
    executor:
      name: node/default
      tag: '14.10.1'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test 
workflows:
  version: 2
  configuration_check:
    jobs:
      - test
  nightly_configuration_check:
    jobs:
      - test
    triggers:
      - schedule:
          cron: "0 0 9 * * ?" # Every day at 9am
          filters:
            branches:
              only:
                - master
